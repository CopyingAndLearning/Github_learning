<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link crossorigin="anonymous" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.2.3/esm/axios.min.js"></script> -->
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2 class="page-header">基本使用</h2>
        <button class="btn btn-primary">Get</button>
        <button class="btn btn-warning">post</button>
        <button>put</button>
        <button>delete</button>
    </div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/1.2.3/axios.min.js"></script>
<script>
    // 获取按钮
    console.log(axios)
    const btns = document.querySelectorAll("button")

    btns[0].onclick = function(){
        // 发送ajax请求
        axios({
            method:'GET',
            url:'http://localhost:3000/posts/2'
            // response后面的=>类似于指针
        }).then(response => {
            console.log(response);
        })
    }

    // 查询GET，写入POST
    btns[1].onclick = function(){
        // 发送ajax请求
        axios({
            method:'POST',
            url:'http://localhost:3000/posts',
            // 设置请求体
            data:{
                title:"今天天气不错",
                author:"yansan"
            }
        }).then(response => {
            console.log(response);
        })
    }

    //查询GET，写入POST，更新PUT
    btns[2].onclick = function(){
        // 发送ajax请求
        axios({
            method:'PUT',
            // id在此处添加
            url:'http://localhost:3000/posts/3',
            // 设置请求体
            data:{
                title:"今天天气不错",
                author:"研二"
            }
        }).then(response => {
            console.log(response);
        })
    }

    // get查询，post插入，put更新,delete删除
    btns[3].onclick = function(){
        // 发送ajax请求
        axios({
            method:'DELETE',
            // id在此处添加
            url:'http://localhost:3000/posts/5',
        }).then(response => {
            console.log(response);
        })
    }
</script>
</html>
